<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <title>ToDo List</title>
        <!-- <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <link rel="stylesheet" href="../myCSS.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="" async defer></script>

        <header class="myHeader">
            <h1 class="padding-el">Your ToDo List</h1>
        </header>
		<div class="myPanel">
			<div style="padding: 30px 15px;">
				<input type="submit" class="submit margin-el" style="width:100% !important;" value="Save" onclick="window.location.href='list'" />
			</div>
		</div>
		<div class="myContent">
			<form th:object="${task}">
				<span style="display: inline-block;">Task title: </span><input type="text" class="margin-el" style="display: block;" placeholder="title" name="taskName" th:value="*{taskName}">
				<span style="display: inline-block;">Task description: </span><textarea class="margin-el" style="display: block;" placeholder="description" name="taskDescription" th:value="*{taskDescription}"></textarea>
				<span style="display: inline-block;">Task date: </span><input type="datetime-local" class="margin-el" style="text-align: center; display: block;" name="taskEnddate" th:value="*{taskEnddate}">
				<span style="display: inline-block;">Task status: </span>
				<div><input type="checkbox" class="margin-el" style="text-align: center; display: inline-block;" name="taskStatus" th:value="*{taskStatus}"><span style="display: inline-block;"> -  Done.</span></div>
			</form>
		</div>
    </body>
</html>
